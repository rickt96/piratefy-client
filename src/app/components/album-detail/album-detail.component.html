<h1>Album detail</h1>

<h2 style="margin: 0px;">{{ (album && album.TITLE) ? album.TITLE : 'No album name' }}</h2>


<image *ngIf="album" [url]="album.COVER_URL" [dimension]="300"></image>


<div>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="TRACK_NO" matSortDirection="asc">
    <ng-container matColumnDef="TRACK_NO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
      <td mat-cell *matCellDef="let s"> {{s.TRACK_NO}} </td>
    </ng-container>
    
    <ng-container matColumnDef="TITLE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let s"> {{s.TITLE}} </td>
    </ng-container>

    <ng-container matColumnDef="LENGTH">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
      <td mat-cell *matCellDef="let s"> {{s.LENGTH | minuteSeconds}} </td>
    </ng-container>

    <ng-container matColumnDef="ACTIONS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let s"> <song-actions [song]="s"></song-actions> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
