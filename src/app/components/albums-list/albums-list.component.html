<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="COVER_URL">
      <th mat-header-cell *matHeaderCellDef> Cover </th>
      <td mat-cell *matCellDef="let a" (click)="openCover(a.COVER_URL)"> 
        <!-- <img [src]="a.COVER_URL" style="height: 30px; width: 30px;"/>  -->
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="TITLE">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let a"> {{a.TITLE}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="DATE">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let a"> {{a.DATE}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ARTIST_NAME">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let a"> {{a.ARTIST_NAME}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>


<button *ngIf="!loading" mat-button (click)="loadAlbums()">Load more</button>
<mat-spinner *ngIf="loading"></mat-spinner>
